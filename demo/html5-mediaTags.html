<!doctype heml>
<html>
<head>
<meta charset="utf-8">
<title>新增的媒体标签</title>
</head>
<body>
	<h3>HTML5中播放视频</h3>
	<video id="video"  controls  autoplay1 loop1  src="movie.ogg">您的浏览器不支持video标签</video>
	<hr>
	<h3>使用source元素来链接到不同视频文件，浏览器自动识别</h3>
	<video width="322px" height="245px"   controls poster="dog.jpg" >
		<source src="movie.ogg" type="video/ogg">
		<source src="xxx.mp4" type="video/mp4">
	</video>

	<hr>
	<h3>html4 格式</h3>
	<object style="application/ogg" data="movie.ogg">
		<param name="src" value="movie.ogg"></object>
	</object>


	<hr>
	<h3>H5 video标签向下兼容写法</h3>
	<video  controls   src="movie.ogg">
		<object style="application/ogg" data="movie.ogg">
			<param name="src" value="movie.ogg"></object>
		</object>
	</video>

	<hr>
	<h3>HTML5中播放音频</h3>
	<audio src="Marry You.mp3" controls>您的浏览器不支持audio标签</audio>
	<h3>使用source元素来链接到不同音频文件，浏览器自动识别</h3>
	<audio controls="controls">
		<source src="shendiao.wma">
		<source src="babu.mp3" type="audio/mpeg">
		您的浏览器不支持audio标签
	</audio>
</body>
<script type="text/javascript">
	var v=document.getElementById("video");
	v.addEventListener("play", function(){
		alert("start movie");
		console.log(this.currentSrc);
	},false)
	v.addEventListener("pause", function(){
		console.log(this.currentTime);
	},false)

</script>
</html>
