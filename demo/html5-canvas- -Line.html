<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5语法</title>
</head>
<body>
	
<h3>Canvas--画直线/矩形/圆形</h3>

<canvas id="myCanvas" width="600" height="400" style="border: 1px solid">该浏览器不支持canvas对象</canvas>

<h3>清空画布</h3>
<input type="button" value="清空画布" id="clear" />
<script type="text/javascript">
var canvas=document.getElementById("myCanvas");
// cxt 获取画布上下文对象
 var context=canvas.getContext('2d');
 context.beginPath();// 开始一条新路径
 context.moveTo(0,0); // 从（0,0）开始定义一条新的子路径
 context.lineTo(50,50);//从（0,0）到（50,50）绘制一条线段
 context.lineTo(50,120);//从（50,50）到（50,120）绘制一条线段
 context.strokeStyle="red";
 // context.closePath();// 将子路径的起点和终点连接起来
 // context.fill();//填充一个三角形区域
 context.stroke(); // 绘制两条边



 // 矩形
context.fillStyle="#abcdef";
context.fillRect(55,55,50,80);
// 矩形2
context.strokeStyle="red";
context.strokeRect(120,120,50,50);

// 圆形
context.fillStyle="blue";
context.beginPath();
context.arc(300,100,50,0,Math.PI*2,true);//逆时针
context.closePath();
context.fill();

//圆形2
context.strokeStyle="green";
context.beginPath();
// 以X轴正方向开始绘制 true逆时针绘制
context.arc(300,210,50,0,Math.PI*1/2,true);
context.closePath(); // 会补上一条线将路径闭合
context.stroke(); // 起始坐标-->终点坐标 逆时针画线

// 像素哇哇
context.save();
context.beginPath();
context.moveTo(425,100);
context.fillStyle="yellow";
context.strokeStyle="yellow";
context.arc(425,100,50,-60*Math.PI/180,0,true);
context.closePath();
context.stroke();
context.fill();
context.restore();
// 顺时针
context.beginPath();
context.moveTo(525,100);
context.arc(525,100,50,-60*Math.PI/180,0,false);
context.closePath();
context.stroke();
context.fill();


// 扇形
for(var i=0;i<5;i++){
    context.strokeStyle="red";
    context.beginPath();
    context.arc(0,400,i*30,0,Math.PI*3/2,true);
    // context.closePath();// 会补上一条线将路径闭合
    context.stroke();
}

// 绘制三角形
    context.fillStyle="red";
    context.beginPath();
    context.moveTo(300,300);
    context.lineTo(300,340);
    context.lineTo(340,300);
    context.fill(); // 颜色填充
    // context.strokeStyle="green";
    // context.lineWidth=5;
    // context.closePath();
    // context.stroke();// 画轮廓
    
    document.getElementById("clear").onclick=function(){
        context.clearRect(0,0,canvas.width,canvas.height)
    }

</script>

</body>
</html>
