<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5语法</title>
</head>
<body>
	
<h3>Canvas标签</h3>


<canvas id="myCanvas" style="border: 1px solid red;">该浏览器不支持canvas对象</canvas>
<script type="text/javascript">
var canvas=document.getElementById("myCanvas");
// ctx 获取画布上下文对象
var ctx=canvas.getContext('2d');
     ctx.translate(75,75);
for (var i=1;i<6;i++){
    ctx.save();
    ctx.fillStyle ='rgb('+(51*i)+','+(255-51*i)+',255)';
    for (var j=0;j<i*6;j++){
        ctx.rotate(Math.PI*2/(i*6));
        ctx.beginPath();
        ctx.arc(0,i*12.5,5,0,Math.PI*2,true);
        ctx.fill();
    }
    ctx.restore();
}
</script>

</body>
</html>
