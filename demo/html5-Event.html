<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5事件</title>
<style type="text/css">
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
</head>
<body oncontextmenu="return false">
	<p>onerror事件 如果图片找不到 则显示错误图片</p>
	<img src="right.png" onerror="javascript:this.src='error.png';" alt="pic"/> 
	<p>onresize事件 改变窗口</p>

	<p>onContextMenu事件</p>
	<div id="infoDiv">鼠标右键，但是右键菜单不能显示！</div>

	<p>在文本框中尝试输入触发函数-- oninput方法。</p>
	<input type="text" id="myInput" oninput="myFunction()">
	<p id="demo"></p>

	<input type="text" id="myInput2" onkeydown="myFunction2()">
	<p id="demo2"></p>

	<p>鼠标drag事件</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<p id="drag1" draggable="true" ondragstart="drag(event)">这是一段可移动的段落。请把该段落拖入上面的矩形。</p>


</body>
<script type="text/javascript">
	window.onresize=function(){
		alert("窗口改变了");
	}
	function myFunction() {
	    var x = document.getElementById("myInput").value;
	    document.getElementById("demo").innerHTML = "你输入的是: " + x;
	}
	function myFunction2() {
		setTimeout(function(){
		 var x= document.getElementById("myInput2").value;
	   	 document.getElementById("demo2").innerHTML = "你输入的是: " + x;
		},10);
	   
	}
	function allowDrop(ev)
	{
		ev.preventDefault();// 阻止默认行为
	}

	function drag(ev)
	{
		ev.dataTransfer.setData("Text",ev.target.id);
	}

	function drop(ev)
	{
		var data=ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
		ev.preventDefault();
	}

</script>

</script>
</html>
