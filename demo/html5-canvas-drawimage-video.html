<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

<p>要使用的视频：</p>

<video id="video1" controls width="270" autoplay>
  <source src="mov_bbb.mp4" type='video/mp4'>
  <source src="mov_bbb.ogg" type='video/ogg'>
  <source src="mov_bbb.webm" type='video/webm'>
</video>

<p>画布（每 20 毫秒，代码就会绘制视频的当前帧）：</p>

<canvas id="myCanvas" width="270" height="135" style="border:1px solid #d3d3d3;">
大叔！！你的浏览器OUT了
</canvas>

<script>

var v=document.getElementById("video1");
var c=document.getElementById("myCanvas");
ctx=c.getContext('2d');
var timer=null;
v.addEventListener('play', function() {
	timer=window.setInterval(function() {
		ctx.drawImage(v,0,0,270,135)},20);
},false);
v.addEventListener('pause',function() {window.clearInterval(timer);},false);
v.addEventListener('ended',function() {clearInterval(timer);},false);  

</script>

</body>
</html>
