<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>canvas--save/restore</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300">不支持</canvas>
		<script type="text/javascript">
		var cxt=document.getElementById("canvas").getContext("2d");
		// 开始绘制矩形
		cxt.fillStyle="red";
		cxt.strokeStyle="blue";
		cxt.lineWidth="2";
		cxt.fillRect(20,20,100,100);
		cxt.strokeRect(20,20,100,100);
		cxt.fill();
		cxt.stroke();

		//保存当前canvas状态
		cxt.save();
		// 绘制另一个矩形
		cxt.fillStyle="yellow";
		cxt.strokeStyle="green";
		cxt.lineWidth="2";
		cxt.fillRect(140,20,100,100);
		cxt.strokeRect(140,20,100,100);
		cxt.fill();
		cxt.stroke();

		//恢复第一个矩形的状态
		cxt.restore(); // 注释掉后 下面两个 颜色变成yellow 、green

		cxt.fillRect(20,140,50,50); // restore()恢复 save保存的各种属性设置 fillStyle="red";strokeStyle="blue";
		cxt.strokeRect(80,140,50,50);

		</script>
</body>
</html>
